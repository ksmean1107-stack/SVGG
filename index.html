<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Dynamic SVG on GitHub Pages</title>
</head>
<body>
<!-- SVG 영역 -->
<svg id="dynamicSvg" xmlns="http://www.w3.org/2000/svg" width="600" height="300">
  <image id="bgImage" href="https://i.ibb.co/dscFT01L/IMG-4459.png" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"/>
  <text id="text1" x="50%" y="90" text-anchor="middle" fill="#ffffff" font-size="36" font-family="sans-serif">Text 1</text>
  <text id="text2" x="50%" y="150" text-anchor="middle" fill="#e6f7ff" font-size="24" font-family="sans-serif">Text 2</text>
  <text id="text3" x="50%" y="210" text-anchor="middle" fill="#dddddd" font-size="18" font-family="sans-serif">Text 3</text>
</svg>

<script>
// URL 파라미터 읽기
const params = new URLSearchParams(window.location.search)
const t1 = params.get("text1") ? decodeURIComponent(params.get("text1").replace(/\+/g," ")) : "Text 1"
const t2 = params.get("text2") ? decodeURIComponent(params.get("text2").replace(/\+/g," ")) : "Text 2"
const t3 = params.get("text3") ? decodeURIComponent(params.get("text3").replace(/\+/g," ")) : "Text 3"

// 줄바꿈 지원: tspan으로 나눠서 표시
function setText(id, text, startY, lineHeight) {
  const el = document.getElementById(id)
  el.innerHTML = ""
  const lines = text.split("\n")
  lines.forEach((line, i)=>{
    const tspan = document.createElementNS("http://www.w3.org/2000/svg", "tspan")
    tspan.setAttribute("x", "50%")
    tspan.setAttribute("dy", i === 0 ? 0 : lineHeight)
    tspan.textContent = line
    el.appendChild(tspan)
  })
}

setText("text1", t1, 90, 42)
setText("text2", t2, 150, 32)
setText("text3", t3, 210, 26)
</script>
</body>
</html>
